<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dom Functions: Destroy</title>
</head>
<body>
	<h1 id="test">DEMO: DOMCONSTRUCT DESTROY</h1>
	
	<div id="container" style="border: 1px solid black;">
		<div id="test1" class="testClass" style="border: 1px solid red;">First Div</div>
		<div id="test2" class="testClass" style="border: 1px solid pink;">Second Div</div>
		<div id="test3" class="testClass" style="border: 1px solid green;">Third Div</div>
		<div id="test4" class="testClass" style="border: 1px solid yellow;">Fourth Div</div>
		<div id="test5" class="testClass" style="border: 1px solid grey;">Fifth Div</div>
		<div id="test6" class="testClass" style="border: 1px solid voilet;">Sixth Div</div>
	</div>
	
	<button id="removeTestNodes">removeTestNodes</button>
	<button id="removeFirstDiv">removeFirst</button>
	<button id="removeSecondDiv">removeSecond</button>
	
	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>
	
	<script>
		require(["dojo/dom","dojo/query","dojo/on","dojo/dom-construct","dojo/domReady!"],function(dom,query,on,domConstruct){

			var removebtn = dom.byId("removeTestNodes");
			var removeFirstbtn = dom.byId("removeFirstDiv");
			var removeSecondbtn = dom.byId("removeSecondDiv");
			
			on(removebtn, "click", function(){
				query(".testClass").forEach(domConstruct.destroy);
			});
			
			on(removeFirstbtn, "click", function(){
				domConstruct.destroy("test1");
			});
			
			on(removeSecondbtn, "click", function(){
				domConstruct.destroy("test2");
			});
			
			
		});
	
	</script>
	
	
</body>
</html>
