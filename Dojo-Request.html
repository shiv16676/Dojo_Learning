<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOJO Request module demo</title>
</head>
<body>
	<h1>DEMO: DOJO/REQUEST</h1>
	
	<div id="testDiv"></div>
	<button id="textButton">Click Here!</button>
	
	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>
	
	<script>
		require(["dojo/dom","dojo/on","dojo/request","dojo/domReady!"],function(dom,on,request){

			var testDiv = dom.byId("testDiv");
			var textButton = dom.byId("textButton");
			
			on(textButton, "click", function(evt){
				//Results will be displayed in testDiv
				request.get("text/testFile.txt").then(
					function(response){
						//Display the test file content.
						testDiv.innerHTML = response;
					},
					
					function(error){
						//Display the error returned
						testDiv.innerHTML = "<div class=\"error\">" + error + "<div>";
					}
				)
				
			});
		});
	</script>
	
	
</body>
</html>
