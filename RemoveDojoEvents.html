<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo for event removal</title>
</head>

<body>
	<div id="myDiv"> MouseOver to change my background to yellow.</div>
	<button id="showDiv">showDive</button>
	<button id="hideDiv">HideDiv</button>

	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js" data-dojo-config = "async:true"></script>
	
	<script>
        require(["dojo/dom","dojo/on","dojo/domReady!"], function (dom,on) {
        	
        	var showButton = dom.byId("showDiv");
        	var hideButton = dom.byId("hideDiv");
        	var div = dom.byId("myDiv");
        	
        	<!-- Lets say we want to remove event handler -->
        	
        					<!-- Option:1 -->
        	/* var mouseEnterHandle = on(div, "mouseenter" , function(event){
        		div.innerHTML = "Move mouse pointer away to change the color to white";
        		div.style.background = "yellow";
        		mouseEnterHandle.remove();
        	}); */
        	
        				<!-- Option:2 using on.once() method -->			
        	on.once(div, "mouseenter" , function(event){
        		div.innerHTML = "Move mouse pointer away to change the color to white";
        		div.style.background = "yellow";
        	});
        	
        	
        	
        	on(div, "mouseleave" , function(event){
        		div.style.background = "white";
        		div.innerHTML = "Mouse over to change my background to yellow.";
        	});
        	
        	
        	on(hideButton, "click" , function(event){
        		div.style.display = "none";
        	});
        	
        	
        	on(showButton, "click" , function(event){
        		if(div.style.display == "none"){
        			div.style.display = "block";
        		}
        	});
        	
        });
    </script>
	
</body>
</html>
