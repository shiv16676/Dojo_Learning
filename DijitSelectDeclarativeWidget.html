<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>DOJO Dijit Select Widget</title>
</head>

<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
	
<body class="claro">
	<h1>DEMO: DIJIT/Select Widget</h1>
	
	<select name="basic" id="basicSelect"  data-dojo-type="dijit/form/Select">
		<option value="1">One</option>
		<option value="2">Two</option>
		<option value="3">Three</option>
		<option value="4">Four</option>
		<option value="5">Five</option>
	</select>
	
	<button onclick="alert(dijit.byId('basicSelect').get('value'))">value</button>
	<button onclick="alert(dijit.byId('basicSelect').get('displayedValue'))">DisplayedValue</button>

	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="async:false, parseOnLoad:true"></script>
	
	<script>
		require(["dojo/parser","dijit/form/Select","dojo/domReady!"]);	
	</script>
	
	
</body>
</html>
