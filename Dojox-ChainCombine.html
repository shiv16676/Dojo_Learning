<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOJO FX - Chain and Combine</title>
</head>
<body>
	<h1>DEMO: DOJO FX - Chain and Combine</h1>
	
	<div id="testNode" style="background:green;width:200px;height:200px;block;">Hello DOJO!</div>
	
	<button id="slideout">SlideAndFadeOut</button>
	<button id="slidein">SlideAndFadeIn</button>
	
	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>
	
	<script>
		require(["dojo/dom","dojo/on","dojo/fx","dojo/_base/fx","dojo/domReady!"],function(dom,on,fx,basefx){

			var testNode = dom.byId("testNode");
			var slideInButton = dom.byId("slidein");
			var slideOutButton = dom.byId("slideout");
			
			on(slideOutButton, "click", function(){
				var slideOutButtonAnimation = fx.slideTo({node:testNode,duration:4000,top:200,left:500});
				var fadeOutAnim = basefx.fadeOut({node:testNode,duration:4000});
				
				var combineAnim = fx.combine([slideOutButtonAnimation,fadeOutAnim]);
				combineAnim.play();
			});
			
			on(slideInButton, "click", function(){
				var slideInButtonAnimation = fx.slideTo({node:testNode,duration:3000,top:100,left:10});
				var fadeInAnim = basefx.fadeIn({node:testNode,duration:3000});
				
				var joinAnim = fx.chain([slideInButtonAnimation,fadeInAnim]);
				joinAnim.play();
			});
			
		});
	</script>
	
	
</body>
</html>
