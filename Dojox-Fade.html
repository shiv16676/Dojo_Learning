<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOJO FX - Fade</title>
</head>
<body>
	<h1>DEMO: DOJO FX - Fade</h1>
	
	<div id="testNode" style="background:green;width:200px;height:200px;display:block; text-align: center;">Hello DOJO FX</div>
	
	<button id="fadeOut">Fade Out</button>
	<button id="fadeIn">Fade In</button>
	
	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>
	
	<script>
		require(["dojo/dom","dojo/on","dojo/_base/fx","dojo/fx/easing","dojo/domReady!"],function(dom,on,fx,easy){

			var testNode = dom.byId("testNode");
			var fadeInButton = dom.byId("fadeIn");
			var fadeOutButton = dom.byId("fadeOut");
			
			on(fadeOutButton, "click", function(){
				var fadeOutAnimation = fx.fadeOut({node:testNode, duration:4000, easing:easy.elasticOut});
				fadeOutAnimation.play();
			});
			
			on(fadeInButton, "click", function(){
				var fadeInAnimation = fx.fadeIn({node:testNode,duration:5000, easing:easy.elasticIn});
				fadeInAnimation.play();
			});
			
		});
	</script>
	
	
</body>
</html>
