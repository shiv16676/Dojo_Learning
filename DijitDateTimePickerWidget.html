<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>DOJO Dijit DateTime Widget</title>
</head>

<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
	
<body class="claro">
	<h1>DEMO: DIJIT/DateTime Widget</h1>

	<div>
		<label for="DtextBX">Date: </label>
		<input id="DtextBX" data-dojo-type="dijit/form/DateTextBox" value="2018-11-27" data-dojo-props="" />
	</div>
	
	<div>
		<label for="TtextBX">Time: </label>
		<input id="TtextBX" data-dojo-type="dijit/form/TimeTextBox" value="T11:02:03"  data-dojo-props="" /> <br/> <br/>
	</div>
	
	
	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="async:false, parseOnLoad:true"></script>
	
	<script>
		require(["dojo/parser","dijit/form/TextBox","dijit/form/DateTextBox","dijit/form/TimeTextBox","dojo/domReady!"]);	
	</script>
	
	
</body>
</html>
