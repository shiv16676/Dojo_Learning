<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Selector Demo</title>
	<style>
		.clickMe{
			color: blue;
		}	
	</style>
</head>

<body>

	<h1>NodeList.on demo</h1>
	<div id="myDiv">
		<button id="button1" class="clickMe">Click me1</button>
		<button id="button2" class="clickMe">Click me2</button>
		<button id="button3" class="clickMe">Click me3</button>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js" data-dojo-config = "async:true"></script>
	
	<script>
        require(["dojo/dom","dojo/query","dojo/on","dojo/domReady!"], function (dom,query,on) {
        	
        	var myDiv = dom.byId('myDiv');
        	
        			// option-1 use selector method
        	// on(myDiv,on.selector(".clickMe","click"),function(e){
        		
        			//option-2 use NodeList function
			on(myDiv,".clickMe:click",function(e){
				alert(e.target.id);        		
        	});
        });
    </script>
	
</body>
</html>
